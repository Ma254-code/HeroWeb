<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HeroSMP</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #000814, #001d3d);
      overflow-x: hidden;
      color: #e0e0e0;
    }

    .HeroSMP {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3);
      z-index: -1;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .container {
      position: fixed;
      top: 24px;
      right: 40px;
      font-size: 18px;
      display: flex;
      gap: 24px;
      z-index: 10;
      animation: fadeIn 2s 0.5s ease forwards;
      opacity: 0;
    }

    .menu {
      color: #a0cfff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: color 0.3s ease;
    }
    .menu::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: #00d9ff;
      transition: width 0.3s ease;
      border-radius: 2px;
    }
    .menu:hover {
      color: #00d9ff;
    }
    .menu:hover::after {
      width: 100%;
    }

    .logo {
      position: fixed;
      top: 20px;
      left: 40px;
      width: 130px;
      animation: fadeIn 2s 0.7s ease forwards;
      opacity: 0;
    }

    /* Zentrale Box für Text und Button */
    .hero-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      max-width: 850px;
      padding: 0 20px;
      animation: slideInUp 1.6s ease forwards;
      opacity: 0;
      color: #e0f7ff;
    }

    .hero-content h1 {
      font-size: 72px;
      margin-bottom: 0.3em;
      font-weight: 700;
      text-shadow:
        0 0 8px #00d9ff,
        0 0 20px #00d9ff,
        0 0 30px #00d9ff,
        0 0 40px #00d9ff;
      line-height: 1.1;
    }
    .hero-content h1 .blue {
      color: #00d9ff;
    }

    .hero-content p.info-text {
      font-size: 20px;
      margin-bottom: 1.2em;
      color: #9ad6ffcc;
      font-weight: 500;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.4;
      text-shadow: 0 0 6px #00d9ff66;
    }

    .cta-button {
      background: linear-gradient(135deg, #00d9ff, #0077a3);
      color: #000;
      padding: 18px 60px;
      font-size: 28px;
      font-weight: 700;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      box-shadow:
        0 0 10px #00d9ff88,
        0 0 20px #00d9ffbb,
        0 0 30px #00d9ffdd;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    .cta-button:hover {
      transform: scale(1.15);
      box-shadow:
        0 0 15px #00d9ffdd,
        0 0 35px #00d9ffff,
        0 0 50px #00d9ffff;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 38px;
      }
      .hero-content p.info-text {
        font-size: 16px;
      }
      .cta-button {
        font-size: 20px;
        padding: 14px 40px;
      }
      .container {
        font-size: 16px;
        right: 20px;
        gap: 16px;
      }
      .logo {
        width: 90px;
        left: 20px;
      }
    }
  </style>
</head>
<body>

  <img class="HeroSMP" src="BILD 2.png" alt="HeroSMP Hintergrund" />

  <div class="container">
    <a class="menu" href="https://kzmr0hnrr7pt0dwmtlrm.lite.vusercontent.net/">Store</a>
    <a class="menu" href="https://www.youtube.com/shorts/Mk8Ut3kkaT4">Connect us</a>
    <a class="menu" href="https://www.youtube.com/shorts/Mk8Ut3kkaT4">Tutorial</a>
    <a class="menu button" href="https://discord.gg/C2GnjZzU">Discord</a>
  </div>

  <img src="BILD 3.png" class="logo" alt="HeroSMP Logo" />

  <div class="hero-content">
    <h1>Der Beste MC Server EU – das ist <span class="blue">HeroSMP</span></h1>
    <p class="info-text">
      HeroSMP verbindet Community, Spannung und spannende Minecraft-Abenteuer in einem Server, der seinesgleichen sucht.  
      Tritt ein und werde Teil der Helden!
    </p>
    <button class="cta-button" onclick="window.location.href='https://ma254-code.github.io/-/'">Shop besuchen</button>
  </div>

</body>
</html>
