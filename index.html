<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Erweiterte Website</title>
<style>
  /* Grundlayout */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    background-color: #f0f2f5;
    color: #333;
  }
  header, footer {
    background-color: #004d99;
    color: white;
    text-align: center;
    padding: 1rem 0;
  }
  nav {
    display: flex;
    justify-content: center;
    background-color: #007acc;
  }
  nav a {
    color: white;
    padding: 1rem 1.5rem;
    text-decoration: none;
    font-weight: 600;
    transition: background-color 0.3s;
    cursor: pointer;
  }
  nav a:hover {
    background-color: #005999;
  }
  nav a.active {
    background-color: #003d66;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    min-height: 400px;
  }
  h1, h2 {
    margin-top: 0;
  }
  /* Kontaktformular */
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    max-width: 400px;
  }
  label {
    font-weight: 600;
  }
  input, textarea {
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
  }
  input[type="submit"] {
    background-color: #007acc;
    color: white;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: background-color 0.3s;
    padding: 0.75rem;
  }
  input[type="submit"]:hover {
    background-color: #005999;
  }
  /* Responsive */
  @media (max-width: 600px) {
    nav {
      flex-direction: column;
    }
    nav a {
      padding: 0.75rem;
      border-bottom: 1px solid #005999;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Meine Erweiterte Website</h1>
</header>

<nav id="nav">
  <a href="#" data-page="home" class="active">Startseite</a>
  <a href="#" data-page="about">Über uns</a>
  <a href="#" data-page="contact">Kontakt</a>
</nav>

<main id="content">
  <!-- Inhalte laden wir per JS rein -->
</main>

<footer>
  &copy; 2025 Meine Website - Alle Rechte vorbehalten
</footer>

<script>
  // Seiteninhalte als Template-Strings
  const pages = {
    home: `
      <h2>Willkommen auf der Startseite</h2>
      <p>Hier findest du eine kurze Einführung und Neuigkeiten.</p>
      <p>Diese Website ist ein Beispiel für eine einfache SPA mit Navigation.</p>
      <img src="https://picsum.photos/800/300" alt="Beispielbild" style="max-width:100%; border-radius:8px;" />
    `,
    about: `
      <h2>Über uns</h2>
      <p>Wir sind ein junges Team, das moderne Websites erstellt.</p>
      <p>Unser Fokus liegt auf sauberem Code, gutem Design und Benutzerfreundlichkeit.</p>
      <ul>
        <li>Moderne Technologien</li>
        <li>Responsives Design</li>
        <li>Optimale Performance</li>
      </ul>
    `,
    contact: `
      <h2>Kontaktformular</h2>
      <form id="contactForm" novalidate>
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required minlength="2" />
        
        <label for="email">E-Mail *</label>
        <input type="email" id="email" name="email" required />
        
        <label for="message">Nachricht *</label>
        <textarea id="message" name="message" rows="5" required minlength="10"></textarea>
        
        <input type="submit" value="Absenden" />
      </form>
      <div id="formMessage" style="margin-top: 1rem; font-weight: bold;"></div>
    `
  };

  // Referenzen
  const content = document.getElementById('content');
  const navLinks = document.querySelectorAll('nav a');
  const formMessage = document.getElementById('formMessage');

  // Funktion um Seiteninhalt zu laden
  function showPage(page) {
    if(!pages[page]){
      content.innerHTML = '<p>Seite nicht gefunden.</p>';
      return;
    }
    content.innerHTML = pages[page];
    // Aktiven Menüpunkt setzen
    navLinks.forEach(link => {
      link.classList.toggle('active', link.dataset.page === page);
    });

    // Wenn Kontakt-Seite geladen wurde, Formular-Event anhängen
    if(page === 'contact'){
      const form = document.getElementById('contactForm');
      formMessage.textContent = ''; // Zurücksetzen
      form.addEventListener('submit', handleFormSubmit);
    }
  }

  // Formular validieren & absenden (hier nur Simulation)
  function handleFormSubmit(event){
    event.preventDefault();
    const form = event.target;
    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    // Einfachste Validierung
    if(name.length < 2){
      formMessage.style.color = 'red';
      formMessage.textContent = 'Bitte gib einen gültigen Namen ein.';
      return;
    }
    if(!validateEmail(email)){
      formMessage.style.color = 'red';
      formMessage.textContent = 'Bitte gib eine gültige E-Mail-Adresse ein.';
      return;
    }
    if(message.length < 10){
      formMessage.style.color = 'red';
      formMessage.textContent = 'Bitte gib eine Nachricht mit mindestens 10 Zeichen ein.';
      return;
    }

    // Simulation Absenden
    formMessage.style.color = 'green';
    formMessage.textContent = 'Danke für deine Nachricht! Wir melden uns bald.';

    // Formular zurücksetzen
    form.reset();
  }

  // Hilfsfunktion: E-Mail validieren
  function validateEmail(email) {
    // Einfacher Regex für E-Mail-Format
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
  }

  // Event-Listener für Navigation
  navLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault();
      const page = link.dataset.page;
      showPage(page);
    });
  });

  // Beim Laden Startseite zeigen
  showPage('home');
</script>

</body>
</html>
