<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HeroSMP</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: black;
      overflow-x: hidden;
    }

    .HeroSMP {
      height: 100vh;
      width: 100%;
      object-fit: cover;
      filter: brightness(0.5);
      animation: fadeIn 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .container {
      position: absolute;
      right: 32px;
      top: 16px;
      font-size: 24px;
      animation: slideInRight 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .menu {
      color: white;
      text-decoration: none;
      margin-left: 16px;
      transition: transform 0.2s ease, text-decoration 0.2s ease;
    }

    .menu:hover {
      text-decoration: underline;
      transform: scale(1.05);
    }

    .logo {
      position: absolute;
      left: 32px;
      top: 16px;
      width: 120px;
      animation: slideInLeft 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .schrift {
      position: absolute;
      left: 50px;
      top: 600px;
      color: aliceblue;
      font-size: 70px;
      width: 600px;
      text-shadow: 5px 50px 50px rgba(0,0,0,0.8);
      animation: fadeUp 2s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .blue {
      color: rgb(0, 217, 255);
    }

    .button {
      background-color: rgb(0, 217, 255);
      padding: 8px 30px;
      color: black;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,217,255,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,217,255,0.8);
    }

    .cta-container {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      animation: fadeUp 2.5s ease-out forwards;
      opacity: 0;
    }

    .cta-button {
      background: linear-gradient(45deg, rgb(0,217,255), rgb(0,157,200));
      color: white;
      padding: 15px 50px;
      font-size: 24px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 20px rgba(0,217,255,0.5);
    }

    .cta-button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(0,217,255,0.8);
    }

    @media(max-width: 768px) {
      .schrift {
        font-size: 40px;
        width: 90%;
        left: 20px;
        top: 400px;
      }

      .cta-button {
        font-size: 20px;
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>

  <img class="HeroSMP" src="BILD 2.png" alt="HeroSMP Hintergrund" />

  <div class="container">
    <a class="menu" href="https://kzmr0hnrr7pt0dwmtlrm.lite.vusercontent.net/">Store</a>

    <a class="menu button" href="https://discord.gg/C2GnjZzU">Discord</a>
  </div>

      Jetzt beitreten
    </button>
  </div>

</body>
</html>
